<body class="p-4"> 
  <div class="login-box box has-shadow">
    <h1 class="title has-text-centered has-text-primary">Iniciar Sesión</h1>

    <form>
      <div class="field">
        <label class="label">Correo electrónico</label>
        <div class="control has-icons-left">
          <input class="input" type="email" placeholder="ejemplo@correo.com" required>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Contraseña</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="********" required>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="checkbox">
          <input type="checkbox">
          Recordarme
        </label>
      </div>

      <div class="field">
        <button class="button is-primary is-fullwidth">Entrar</button>
      </div>

      <p class="has-text-centered mt-3">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </p>
    </form>
  </div>
</body>
</html>
